<form [formGroup]="entityForm" class="grid grid-cols-2 gap-x-6 gap-y-4">

  <!-- ? Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input formControlName="Email" type="email"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Permanent Address(Home Country) -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Permanent Address(Home Country)</label>
    <input formControlName="PermanentAddressHomeCountry" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Contact Number(Home Country) -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number(Home Country)</label>
    <input formControlName="ContactNumberHomeCountry" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Contact Name & Number During Emergencies (UAE) -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Name & Number During Emergencies (UAE)</label>
    <input formControlName="ContactNameAndNumberDuringEmergenciesUAE" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Contact Name & Number During Emergencies (Home) -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Name & Number During Emergencies (Home)</label>
    <input formControlName="ContactNameAndNumberDuringEmergenciesHome" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>
</form>
