<form [formGroup]="qualificationsForm">
  <div class="grid grid-cols-2 gap-x-6 gap-y-4 pb-4 mb-4">

    <!-- ? Degree / Course -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Degree / Course</label>
      <input formControlName="DegreeOrCourse" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>

    <!-- ? Major / Subject -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Major / Subject</label>
      <input formControlName="MajorOrSubject" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>

    <!-- ? Issue Date -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Issue Date</label>
      <input formControlName="CourseIssueDate" type="date" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>

    <!-- ? University -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">University</label>
      <input formControlName="University" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>

    <!-- ? Country -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
      <input formControlName="Country" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>

  </div>


  <!-- ? Add button -->
  <div class="flex justify-end items-center gap-4 py-4">
    <button type="button" (click)="addQualification()"
      class="px-4 py-2 bg-green-500 hover:bg-green-700 text-white rounded-lg">Add</button>
  </div>

</form>

<div class="mt-8">
  <h2 class="text-lg font-semibold mb-4">Added Qualifications</h2>
  <table class="min-w-full">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-2 py-2 text-left text-sm text-gray-500 font-semibold">Degree / Course</th>
        <th class="px-2 py-2 text-left text-sm text-gray-500 font-semibold">Major / Subject</th>
        <th class="px-2 py-2 text-left text-sm text-gray-500 font-semibold">Issue Date</th>
        <th class="px-2 py-2 text-left text-sm text-gray-500 font-semibold">University</th>
        <th class="px-2 py-2 text-left text-sm text-gray-500 font-semibold">Country</th>
        <th class="px-2 py-2 text-left text-sm text-gray-500 font-semibold">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (qual of qualificationData; track $index) {
      <tr>
        <td class="border-b border-gray-200 text-left ps-4">{{qual.DegreeOrCourse}}</td>
        <td class="border-b border-gray-200 text-left ps-4">{{qual.MajorOrSubject}}</td>
        <td class="border-b border-gray-200 text-left ps-4">{{qual.CourseIssueDate}}</td>
        <td class="border-b border-gray-200 text-left ps-4">{{qual.University}}</td>
        <td class="border-b border-gray-200 text-left ps-4">{{qual.Country}}</td>
        <td (click)="removeQualification($index)" class="cursor-pointer text-red-800 px-4 py-2 text-center">X
        </td>
      </tr>
      }

    </tbody>
  </table>
</div>
