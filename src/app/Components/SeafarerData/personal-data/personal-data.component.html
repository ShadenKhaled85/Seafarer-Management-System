<form [formGroup]="entityForm" class="grid grid-cols-2 gap-x-6 gap-y-4">

  <!-- ? Name -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Employee</label>
    <select formControlName="EmpId" (change)="onNameSelect()"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
      @for(emp of employees; track emp.Code){
      <option [value]="emp.Code">{{ emp.Text }}</option>
      }
    </select>
  </div>

  <!-- ? Nationality -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nationality</label>
    <input formControlName="Nationality" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Date of Birth -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
    <input formControlName="BirthDate" type="date"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Age -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
    <input formControlName="Age" type="text" placeholder="Calculated Age"
      class="w-full border rounded-md px-3 py-2 bg-gray-100 text-gray-500">
  </div>

  <!-- ? Place of Birth -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Place of Birth</label>
    <input formControlName="BirthPlace" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Religion -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Religion</label>
    <input formControlName="Religion" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Marital Status -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Marital Status</label>
    <input formControlName="MaritalStatus" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Name Of Spouse -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Name Of Spouse</label>
    <input formControlName="NameOfSpouse" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? No. of Children-->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">No. of Children</label>
    <input formControlName="NoOfChildren" type="number"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Body Weight (in Kg)-->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Body Weight (in Kg)</label>
    <input formControlName="BodyWeight" type="number"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Height (in cm)  -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Height (in cm)</label>
    <input formControlName="Height" type="number"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Nearest Airport -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nearest Airport</label>
    <input formControlName="NearestAirport" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Remarks -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
    <input formControlName="Remarks" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Date of Hire -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Date of Hire</label>
    <input formControlName="EmploymentDate" type="date"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Passport Number -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Passport Number</label>
    <input formControlName="PassportNumber" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? PassPort Issue Date -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">PassPort Issue Date</label>
    <input formControlName="PassPortIssueDate" type="date"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Passport Expiry Date -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Passport Expiry Date</label>
    <input formControlName="PassportExpireDate" type="date"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Rank (Job Name) -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Rank (Job Name)</label>
    <input formControlName="JobNameEN" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Visa Sponsor -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Visa Sponsor</label>
    <select formControlName="VisaSponsorId" (change)="onVisaSelect($event)"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
      @for (vendor of vendors; track vendor.Value) {
      <option [value]="vendor.Value">{{vendor.Text}}</option>
      }
    </select>
  </div>

  <!-- ? VISA / UAE ID NO. -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">VISA / UAE ID NO.</label>
    <input formControlName="VisaUAEIdNO" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? VISA / UAE ID ISSUE DATE -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">VISA / UAE ID ISSUE DATE</label>
    <input formControlName="VisaIssueDate" type="date"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? VISA / UAE ID EXPIRY DATE -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">VISA / UAE ID EXPIRY DATE</label>
    <input formControlName="VisaExpiryDate" type="date"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>

  <!-- ? Residence Number -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Residence Number</label>
    <input formControlName="ResidenceNumber" type="text"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>


  <!-- ? Health Insurance Expiry Date-->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Health Insurance Expiry Date</label>
    <input formControlName="MedicalInsuranceDate" type="date"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-1">
  </div>
</form>
